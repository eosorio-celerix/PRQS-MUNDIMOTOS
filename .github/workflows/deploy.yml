name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a 'master' si tu rama principal es 'master'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Configura el base path para GitHub Pages usando el nombre del repositorio
          # Si tu repositorio es username.github.io, cambia esto a: VITE_BASE_PATH: /
          VITE_BASE_PATH: /
          # Configura las variables de entorno necesarias para el build
          # Ajusta estos valores seg√∫n tus necesidades
          VITE_FM_API_BASE_URL: ${{ secrets.VITE_FM_API_BASE_URL || 'https://fms-dev.celerix.com' }}
          VITE_FM_DATABASE: ${{ secrets.VITE_FM_DATABASE || 'PQRS-MM-QA' }}
          VITE_FM_LAYOUT: ${{ secrets.VITE_FM_LAYOUT || 'PQRS' }}
          VITE_FM_AUTH_USER: ${{ secrets.VITE_FM_AUTH_USER || '' }}
          VITE_FM_AUTH_PASSWORD: ${{ secrets.VITE_FM_AUTH_PASSWORD || '' }}
          VITE_API_KEY_WEBHOOK_EMAIL: ${{ secrets.VITE_API_KEY_WEBHOOK_EMAIL || '' }}
          VITE_WEBHOOK_EMAIL_URL: ${{ secrets.VITE_WEBHOOK_EMAIL_URL || 'https://celerix.app.n8n.cloud/webhook-test/mundimotos/send-pqrs-email' }}
          VITE_URL_DEPLOY: ${{ secrets.VITE_URL_DEPLOY || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
